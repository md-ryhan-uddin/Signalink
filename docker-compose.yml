version: '3.8'

services:
  # PostgreSQL Database
  postgres-signalink:
    image: postgres:15-alpine
    container_name: signalink_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signalink-network

  # Redis for Pub/Sub and Caching
  redis-signalink:
    image: redis:7-alpine
    container_name: signalink_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signalink-network

  # FastAPI REST API Service
  api-signalink:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: signalink_api
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./services/api:/app
    depends_on:
      postgres-signalink:
        condition: service_healthy
      redis-signalink:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - signalink-network
    restart: unless-stopped

  # WebSocket Service (Phase 2)
  websocket-signalink:
    build:
      context: ./services/websocket
      dockerfile: Dockerfile
    container_name: signalink_websocket
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "${WS_PORT:-8001}:8001"
    volumes:
      - ./services/websocket:/app
    depends_on:
      - redis-signalink
      - postgres-signalink
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - signalink-network
    restart: unless-stopped
    profiles:
      - phase2

  # Zookeeper for Kafka (Phase 3)
  zookeeper-signalink:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: signalink_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - signalink-network
    profiles:
      - phase3
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  # Kafka Broker (Phase 3)
  kafka-signalink:
    image: confluentinc/cp-kafka:7.5.0
    container_name: signalink_kafka
    depends_on:
      - zookeeper-signalink
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-signalink:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-signalink:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - signalink-network
    profiles:
      - phase3

  # Analytics Service (Phase 4)
  analytics-signalink:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: signalink_analytics
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - KAFKA_ENABLED=${KAFKA_ENABLED}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_TOPIC_MESSAGES=${KAFKA_TOPIC_MESSAGES}
      - KAFKA_TOPIC_ANALYTICS=${KAFKA_TOPIC_ANALYTICS}
      - KAFKA_CONSUMER_GROUP=analytics-consumers
    ports:
      - "8002:8002"
    volumes:
      - ./services/analytics:/app
    depends_on:
      postgres-signalink:
        condition: service_healthy
      kafka-signalink:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    networks:
      - signalink-network
    restart: unless-stopped
    profiles:
      - phase4

  # Notification Worker (Phase 5)
  notifications-signalink:
    build:
      context: ./services/notifications
      dockerfile: Dockerfile
    container_name: signalink_notifications
    env_file:
      - .env
    volumes:
      - ./services/notifications:/app
    depends_on:
      - redis-signalink
    networks:
      - signalink-network
    restart: unless-stopped
    profiles:
      - phase5

  # Prometheus (Monitoring)
  prometheus-signalink:
    image: prom/prometheus:latest
    container_name: signalink_prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - signalink-network
    profiles:
      - monitoring

  # Grafana (Visualization)
  grafana-signalink:
    image: grafana/grafana:latest
    container_name: signalink_grafana
    env_file:
      - .env
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus-signalink
    networks:
      - signalink-network
    profiles:
      - monitoring

networks:
  signalink-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  prometheus_data:
  grafana_data:
